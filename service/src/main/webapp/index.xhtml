<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <title>Query</title>

<body class="lift:AjaxQuery">
  <form class="lift:form.ajax" action="/query">

    <table id="params">
      <tr>
        <td>Par1</td>
        <td><input type="text" name="par1" /></td>
      </tr>
      <tr>
        <td>Par2</td>
        <td><input type="text" name="par2" /></td>
      </tr>
      <tr>
        <td>Par3</td>
        <td><input type="text" name="par3" /></td>
      </tr>
      <tr>
        <td>Par4</td>
        <td><input type="text" name="par4" /></td>
      </tr>
      <tr>
        <td>Par5</td>
        <td><input type="text" name="par5" /></td>
      </tr>
    </table>
    <p>
      <input id="hideme" type="hidden" value="true" />
      <input type="submit" value="Izpildīt pieprasījumu" />
    </p>
  </form>
  <div id="result"></div>
  <div id="sql" />
  <div class="lift:Msgs?showAll=true"></div>
