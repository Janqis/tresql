<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <title>Query GET</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <form method="get" action="/query">
    <p>
      <textarea name="query" id="query" rows="20" cols="80" />
    </p>
    <table id="params">
      <tr>
        <td>Parameter 1</td>
        <td><input type="text" name="p_1" /></td>
      </tr>
      <tr>
        <td>Parameter 2</td>
        <td><input type="text" name="p_2" /></td>
      </tr>
      <tr>
        <td>Parameter 3</td>
        <td><input type="text" name="p_3" /></td>
      </tr>
      <tr>
        <td>Parameter 4</td>
        <td><input type="text" name="p_4" /></td>
      </tr>
      <tr>
        <td>Parameter 5</td>
        <td><input type="text" name="p_5" /></td>
      </tr>
    </table>
    <input type="radio" name="argtypes" value="strong" checked="checked"/> parameter types: number, boolean (true/false), null, date (yyyy-mm-dd), date-time (yyyy-mm-dd hh:mm:ss), string (prefix: ')<br/>
    <input type="radio" name="argtypes" value="string"/> parameter types: string<br/>
    <p/>
    <input type="radio" name="res-type" value="objects" checked="checked"/> result type: objects<br/>
    <input type="radio" name="res-type" value="arrays"/> result type: arrays<br/>
    <input type="radio" name="res-type" value="object"/> result type: object<br/>
    <p>
      <input type="submit" value="Execute query" />
    </p>
  </form>
</body>
</html>
